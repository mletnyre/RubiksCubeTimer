<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubiks Cube Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id = "timer">00:00:000</div>
        <div id = "penalties"> 
            <button class = "p2" id = "p2"> +2 </button>
            <button class = "DNF" id = "DNF"> DNF </button>
        </div>
        <button id = "delete">Delete Last Solve</button>
        <select name="Cube Select" id="cubeSelect">
            <option>3x3</option>
            <option>2x2</option>
            <option>4x4</option>
            <option>5x5</option>
            <option>6x6</option>
            <option>7x7</option>
            <option>pyraminx</option>
            <option>clock</option>
            <option>1x1</option>
        </select>
    </div>
    <button class="reset-button" id = "reset-button"> Reset </button>
    
    <script src="index.js"></script>
</body>
</html>
